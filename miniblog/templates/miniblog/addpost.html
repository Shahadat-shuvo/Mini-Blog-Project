{% extends 'miniblog/base.html' %}
{% load static %}

{% block title %}
Update
{% endblock title %}


{% block content %}
<div>
    <h2 class="text-light my-5"> Add Page</h2>
</div>
<div class="col-sm-10" >
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for frm in form %}
        <div class="form-group">
            {{frm.label_tag}} {{frm}} <small class="text-warning">{{frm.errors|striptags}}</small>
        </div>
        {% endfor %}
        <input type="submit" value="Add" class="btn btn-info" >
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
