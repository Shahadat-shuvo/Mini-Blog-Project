<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Blog-{% block title %} {% endblock title %}</title>
    
    <link rel="stylesheet" href="{% static 'miniblog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'miniblog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'miniblog/css/base.css' %}">
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'miniblog/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block message %}
                {% endblock message %}
            </div>
        </div>
        <div class="row">
            {% block sidebar %}
            {% endblock sidebar %}

            {% block content %}
            
            {% endblock content %}
        </div>
    </div>





    <script src="{% static 'miniblog/js/jQuery.js' %}"></script>
    <script src="{% static 'miniblog/js/popper.js' %}"></script>
    <script src="{% static 'miniblog/js/bootstrap.js' %}"></script>
</body>
</html>
