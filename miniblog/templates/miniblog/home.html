{% extends 'miniblog/base.html' %}
{% load static %}

{% block title %}
Home
{% endblock title %}


{% block content %}
<div>
    <h2 class="text-light my-5 text-weight-bold"> Home Page</h2>
</div>
{% for post in posts %}
<div class="card mb-3">
  <div class="row g-0 bg-dark">
    <div class="col-sm-4">
    <img src="{% static 'miniblog/images/first.jpg' %}" style="max-width: 540px;" class="card-img-top" alt="...">
    </div>
    <div class="card-body col-sm-8">
      <h5 class="card-title fw-bold">{{post.title}}</h5><p class="card-text"><small class="text-muted">Created {{post.created}}</small></p>
      <p class="card-text">{{post.des}}</p>

    </div>
  </div>
 </div>
 {% endfor %}
{% endblock content %}
